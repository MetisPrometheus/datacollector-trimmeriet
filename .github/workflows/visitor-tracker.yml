name: Visitor Counter

on:
  schedule:
    # Run every 15 minutes
    - cron: "*/15 * * * *"

  # Allow manual triggering
  workflow_dispatch:

jobs:
  collect-visitor-data:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Run the visitor counter script
      - name: Run visitor counter
        run: python main.py

      # Configure Git
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update visitor data: $(date +'%Y-%m-%d %H:%M:%S')"
          git remote set-url origin https://${{ secrets.PAT }}@github.com/${{ github.repository }}
          git push
